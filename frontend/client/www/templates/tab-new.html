<ion-view view-title="New Policy">
    <ion-content>
        <ion-list>
            <form name="policyForm" novalidate>
                <div class="list">
                    <label class="item item-input"><span class="input-label">First Name</span>
                        <input type="text" ng-model="policy.owner.firstName">
                    </label>
                    <label class="item item-input"><span class="input-label">Last Name</span>
                        <input type="text" ng-model="policy.owner.lastName">
                    </label>
                    <label class="item item-input"><span class="input-label">Last Name</span>
                        <select ng-model="policy.owner.gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </label>
                </div>
            

            </form>
            
<ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>
            
        </ion-list>
    
    </ion-content>
</ion-view>
