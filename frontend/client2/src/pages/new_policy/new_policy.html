<ion-header>
  <ion-navbar>
    <ion-title>
      New Policy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="newPolicyForm" (ngSubmit)="submitPolicy()">
    
        <h1>Your details</h1>
        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select formControlName="gender">
                <ion-option value="M">Male</ion-option>
                <ion-option value="F">Female</ion-option>
            </ion-select>
        </ion-item>    
        <ion-item>
            <ion-label>Date of Birth</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email"  formControlName="email"></ion-input>
        </ion-item>
        
        <h1>Your flight</h1> 
        <ion-item>
            <ion-label>Departure date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="departureDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>From</ion-label>
            <ion-select formControlName="from">
                <ion-option value="LHR">London Heathrow [LHR]</ion-option>
                <ion-option value="CDG">Paris Charles-De-Gaulle [CDG]</ion-option>
            </ion-select>
        </ion-item>  
        <ion-item>
            <ion-label>To</ion-label>
            <ion-select formControlName="to">
                <ion-option value="LHR">London Heathrow [LHR]</ion-option>
                <ion-option value="CDG">Paris Charles-De-Gaulle [CDG]</ion-option>
            </ion-select>
        </ion-item>  
        <ion-item>
            <ion-label>Flight No</ion-label>
            <ion-input type="text" formControlName="flightNo"></ion-input>
        </ion-item>
        
        <h1>Payment details</h1>  
        <ion-item>
            <ion-label>Card Number</ion-label>
            <ion-input type="text" formControlName="cardNumber"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>Expiration (MM/YY)</ion-label>
            <ion-input type="text" formControlName="expiryMonth"></ion-input>
            <ion-input type="text" formControlName="expiryYear"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>CVC</ion-label>
            <ion-input type="text" formControlName="cvc"></ion-input>
        </ion-item>
        
        <button type="submit" ion-button full [disabled]="!newPolicyForm.valid">Purchase policy for Â£1</button>
    </form>
</ion-content>
